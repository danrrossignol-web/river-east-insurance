name: Generate Sitemap

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.html'

permissions:
  contents: write

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate the sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://www.rivereastinsurance.com/
        drop-html-extension: false 
        include-date: true 
        
        # EXCLUSION LIST UPDATED BELOW
        # This blocks the folder 'components' and every specific file you listed.
        exclude-paths: >
          components
          404.html
          referrals.html
          thank-you-for-your-insurance-request.html
          connecticut-business-bonds.html
          connecticut-commercial-business-insurance-agency.html
          connecticut-personal-homeowners-insurance.html
          connecticut-term-life-insurance-agency.html
          contact-connecticuts-best-insurance-agents.html
          our-team.html
          personal-insurance-products.html
          claims.html
          commercial-umbrella-excess-liability-insurance.html
          recreational-vehicle-insurance-boat-insurance.html

    - name: Commit and push
      uses: EndBug/add-and-commit@v9
      with:
        message: 'Automated sitemap update - excluded redirects and utility pages'
        add: 'sitemap.xml'
