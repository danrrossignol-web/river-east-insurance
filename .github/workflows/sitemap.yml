name: Generate Sitemap

on:
  push:
    branches: [ main, master ]  # Runs on pushes to main or master
    paths:
      - '**.html' # Only runs if you add/change HTML files

permissions:
  contents: write

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate the sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://www.rivereastinsurance.com/
        drop-html-extension: false # Keeps the .html extension to match your current URLs
        include-date: true # Updates the lastmod date automatically
        # VVV THIS IS THE NEW LINE VVV
        exclude-paths: components # Tells the bot to ignore the "components" folder

    - name: Commit and push
      uses: EndBug/add-and-commit@v9
      with:
        message: 'Automated sitemap update'
        add: 'sitemap.xml'
